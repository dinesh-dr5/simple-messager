<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Input</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: 1;
        }

        /* Network-like animated lines */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 30.5%, rgba(255, 255, 255, 0.1) 31%, transparent 31.5%),
                linear-gradient(-45deg, transparent 30%, rgba(255, 255, 255, 0.1) 30.5%, rgba(255, 255, 255, 0.1) 31%, transparent 31.5%);
            background-size: 100px 100px, 80px 80px;
            animation: slide 30s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(2deg); }
            66% { transform: translateY(-20px) rotate(-2deg); }
        }

        @keyframes slide {
            0% { background-position: 0px 0px, 0px 0px; }
            100% { background-position: 100px 100px, -80px -80px; }
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 215, 0, 0.3); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 215, 0, 0.6); }
        }

        .message-container {
            position: relative;
            margin-bottom: 20px;
        }

        .message-textarea {
            width: 100%;
            height: 200px;
            padding: 20px;
            font-size: 16px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            color: #ffffff;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .message-textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        .message-textarea:focus {
            border-color: #FFD700;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), 0 0 0 4px rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
        }

        .message-textarea.warning {
            border-color: #ff6b6b;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .character-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .character-count {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .character-count.warning {
            color: #ff6b6b;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-bar.warning {
            background: linear-gradient(90deg, #ff6b6b, #ff4757);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
        }

        .progress-bar.danger {
            background: linear-gradient(90deg, #ff4757, #c44569);
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.8);
            animation: dangerPulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes dangerPulse {
            from { box-shadow: 0 0 20px rgba(255, 71, 87, 0.8); }
            to { box-shadow: 0 0 30px rgba(255, 71, 87, 1); }
        }

        .warning-message {
            color: #ff6b6b;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .warning-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-radius: 25px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: #FFD700;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #FFD700;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .message-textarea {
                height: 150px;
                padding: 15px;
                font-size: 14px;
            }

            .progress-container {
                max-width: 300px;
            }

            .stats-container {
                gap: 15px;
            }

            .stat-item {
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }

            .title {
                font-size: 1.8rem;
            }

            .message-textarea {
                height: 120px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Type Your Message</h1>
        
        <div class="message-container">
            <textarea 
                class="message-textarea" 
                id="messageInput" 
                placeholder="Start typing your message here..."
                maxlength="200"
            ></textarea>
        </div>

        <div class="character-info">
            <div class="character-count" id="charCount">0/200 characters</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="warning-message" id="warningMessage">
                ⚠️ Character limit exceeded! Please reduce your message.
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-number" id="wordCount">0</span>
                <span class="stat-label">Words</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="lineCount">1</span>
                <span class="stat-label">Lines</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="remainingCount">200</span>
                <span class="stat-label">Remaining</span>
            </div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const charCount = document.getElementById('charCount');
        const progressBar = document.getElementById('progressBar');
        const warningMessage = document.getElementById('warningMessage');
        const wordCount = document.getElementById('wordCount');
        const lineCount = document.getElementById('lineCount');
        const remainingCount = document.getElementById('remainingCount');

        const maxLength = 200;

        messageInput.addEventListener('input', updateStats);
        messageInput.addEventListener('keydown', handleKeyDown);

        function updateStats() {
            const text = messageInput.value;
            const currentLength = text.length;
            const remaining = maxLength - currentLength;
            const progress = (currentLength / maxLength) * 100;

            // Update character count
            charCount.textContent = `${currentLength}/${maxLength} characters`;
            
            // Update progress bar
            progressBar.style.width = `${Math.min(progress, 100)}%`;
            
            // Update remaining count
            remainingCount.textContent = Math.max(remaining, 0);
            
            // Update word count
            const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            wordCount.textContent = words;
            
            // Update line count
            const lines = text === '' ? 1 : text.split('\n').length;
            lineCount.textContent = lines;

            // Handle warning states
            if (currentLength >= maxLength * 0.9) {
                charCount.classList.add('warning');
                progressBar.classList.add('warning');
                
                if (currentLength >= maxLength) {
                    progressBar.classList.remove('warning');
                    progressBar.classList.add('danger');
                    warningMessage.classList.add('show');
                    messageInput.classList.add('warning');
                } else {
                    progressBar.classList.remove('danger');
                    warningMessage.classList.remove('show');
                    messageInput.classList.remove('warning');
                }
            } else {
                charCount.classList.remove('warning');
                progressBar.classList.remove('warning', 'danger');
                warningMessage.classList.remove('show');
                messageInput.classList.remove('warning');
            }

            // Add visual feedback for typing
            messageInput.style.borderColor = currentLength > 0 ? 'rgba(255, 215, 0, 0.6)' : 'rgba(255, 215, 0, 0.3)';
        }

        function handleKeyDown(e) {
            const currentLength = messageInput.value.length;
            
            // Prevent typing if at max length (except for backspace, delete, arrow keys, etc.)
            if (currentLength >= maxLength && 
                ![8, 9, 27, 46, 37, 38, 39, 40].includes(e.keyCode) && 
                !e.ctrlKey && !e.metaKey) {
                e.preventDefault();
                
                // Add shake animation
                messageInput.style.animation = 'none';
                setTimeout(() => {
                    messageInput.style.animation = 'shake 0.5s ease-in-out';
                }, 10);
            }
        }

        // Add typing sound effect (visual feedback)
        messageInput.addEventListener('keypress', function() {
            if (this.value.length < maxLength) {
                this.style.transform = 'scale(1.001)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            }
        });

        // Initialize stats
        updateStats();
    </script>
</body>
</html>
